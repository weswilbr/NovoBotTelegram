convites:
  convite_1: |
    📈 Convite Profissional

    Oi [Nome do Convidado], como vai? Estou a expandir um projeto na área de bem-estar e tecnologia e lembrei-me de si pelo seu perfil dinâmico. Gostaria de apresentar uma oportunidade que pode ser do seu interesse. Podemos conversar por 15 minutos esta semana?
  convite_2: |
    😊 Convite Amigável

    E aí, [Nome do Convidado]! Tudo bem? Estou a trabalhar em algo novo e super empolgante que acho que tem tudo a ver consigo. Que tal um café (virtual ou não) para eu te contar as novidades? Sem compromisso!
  convite_3: |
    🌍 Convite Flexível

    Olá, [Nome do Convidado]. Vi que você busca novas oportunidades com flexibilidade. Estou a desenvolver um negócio que permite trabalhar de qualquer lugar e com horários flexíveis. Se tiver interesse em saber mais, me diga qual o melhor horário para uma breve chamada.
  convite_4: |
    💵 Convite de Renda Extra

    Oi, [Nome do Convidado]! Você já pensou em ter uma fonte de renda extra que não atrapalhe sua atividade principal? Encontrei uma forma inteligente de fazer isso e gostaria de compartilhar consigo. Tem um momento para conversarmos sobre?
  convite_14: |
    🎁 Convite de Oportunidade

    Olá, [Nome do Convidado]. Sinto que você é uma pessoa que está sempre aberta a novas oportunidades. Tenho algo em mãos que pode ser exatamente o que você procura para o seu futuro. Gostaria de saber mais?
  convise_15: |
    💡 Convite de Solução

    Oi, [Nome do Convidado]. Muitas pessoas estão a procurar soluções para [mencionar um problema, ex: ter mais tempo, mais segurança financeira]. Estou a trabalhar com uma solução que tem ajudado muita gente nessa área. Se isto faz sentido para si, vamos conversar.

glossario:
  upline: '**🔝 Upline:** A linha de distribuidores acima de você na organização, que o apoiam e orientam.'
  downline: '**👥 Downline:** A rede de distribuidores que você pessoalmente patrocinou e que foram patrocinados por eles.'
  pv: '**Pessoais (PV):** Pontos de Volume gerados pelas suas compras pessoais de produtos.'
  vo: '**Organizacional (VO):** Pontos de Volume totais gerados por toda a sua downline.'
  lp: '**Pontos de Lealdade (LP):** Pontos que você ganha através do Programa de Lealdade, que podem ser trocados por produtos.'

